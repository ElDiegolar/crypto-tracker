<div class="relative">
  <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchInput($event)" [placeholder]="placeholder"
    class="w-full p-4 pl-12 pr-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm transition-all duration-200"
    [class.pr-20]="loading || searchQuery" />


  <!-- Search Icon -->
  <div class="absolute left-4 top-4 text-gray-400">
    🔍
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="absolute right-4 top-4">
    <div class="loading-spinner"></div>
  </div>

  <!-- Clear Button -->
  <button *ngIf="!loading && searchQuery" (click)="onClear()"
    class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 transition-colors" type="button"
    aria-label="Clear search">
    ✕
  </button>
</div>
